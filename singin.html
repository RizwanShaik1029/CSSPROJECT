<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h4 {
            color: #666;
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <br><br><br><br><br>
    <h1>LOGIN</h1><br><br><br>
    <form action="">
        <label for="email">Email</label>
        <input type="email" id="email" required pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" required pattern="[a-z0-9_.]{2,}">
        <br>
        <input type="submit">
    </form>

    <h4>Once sign-in is completed, please continue
        <a href="C:\Users\91630\Desktop\html tap\index.html\zomato.html">
            <button>Continue</button>
        </a>
    </h4>
</body>
</html>
